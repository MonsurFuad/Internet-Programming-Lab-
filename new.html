<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF6B3;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background-color: #6A80B9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #FFF;
        }
        label {
            font-weight: bold;
            color: #F6C794;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #155E95;
            border-radius: 5px;
        }
        button {
            background-color: #155E95;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0D4677;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Registration Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
            
            <label for="file">Upload ID:</label>
            <input type="file" id="file" name="file">
            
            <label for="range">Experience Level:</label>
            <input type="range" id="range" name="range" min="1" max="10">
            
            <label>Preferred Contact Method:</label>
            <input type="radio" id="contact-email" name="contact" value="email"> <label for="contact-email">Email</label>
            <input type="radio" id="contact-phone" name="contact" value="phone"> <label for="contact-phone">Phone</label>
            <div>
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions
                </label>
            </div>
            
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
